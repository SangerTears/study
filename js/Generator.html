<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 小试牛刀
        let map = new map();
        console.log(map);
        
        function* myGenerator() {
            console.log('kaishi');
            let result = yield 'hello'
            console.log(result);
            
            yield 'hello' ;
            console.log('zant');
            yield 'heheh'
            console.log('wanbi');
            // return 'fanhuijieguo'
        }
        let MG = myGenerator();
        console.log(MG.next())
        console.log(MG.next('aaaaaaa'))
        console.log(MG.next())
        console.log(MG);
          //next()方法

        // 对象的symbol.iteration 指向遍历器对象
        let obj = {username:'kebi',age:39}
        
        obj[Symbol.iterator] = function* myTest(){
            yield 1
            yield 2
            yield 3
        }
        for (let i of obj) {
            console.log(i)
        }

        function getNews(url) {
            $.get(url,function(data){
                console.log(data);
                let url = 'http://localhost:3000'+data.commentUrl;
            })
        }
        function* sendXml(){
            yield getNews('http://localhost:3000/new?id=3');
            yield getNews(url);
        }
        let SX = sendXml();
        SX.next()
        // 获取遍历器对象
        // getNews('http://localhost:3000/news?id=3')
    </script>
</body>
</html>
