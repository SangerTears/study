<script type="text/javascript">
    window.onload = function () {
        var aNode =  document.querySelectorAll('.list> li > a');
        for(var i = 0; i< aNode.length; i++){
            // 回调函数,要上一个函数执行完成之后才行.
            // 数据是最重要的
            aNode[i].onclick = function(){
                console.log(i);
                this.parentNode.style.display='none';
            }
        }
    }
</script>
