<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
    // 定义组件
    function Person(props) {
        return (
            <ul>
                <li>姓名:{props.name}</li>
                <li>年龄:{props.age}</li>
                <li>性别:{props.sex}</li>
            </ul>
        )
    }
    // 制定默认属性
    Person.defaultProps = {
        age: 18,
        sex:"男"
    }
    //指定属性值的类型和必要性
     Person.propTypes = {
         name:  PropTypes.string.isRequired,
         age: PropTypes.number
     }
    // 渲染组件标签
    const p1 = {
        name:'tom',
        age: 90,
        sex:'女'
    }
    const p2 = {
        name:'jack',
    }
    // ReactDOM.render(<Person name={p1.name} age={p1.age} sex={p1.sex}/>,document.getElementById('test1'))
    ReactDOM.render(<Person {...p1}/>,document.getElementById('test1'))
    //三点运算符
    ReactDOM.render(<Person age={20}/>,document.getElementById('test2'))
    </script>
</body>

</html>
