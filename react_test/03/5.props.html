    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel">
        // 1.定义组件   创建虚拟dom 首字母大写
        // 方法1.工厂函数(简单的:没有状态用这个方式)

        //            <li>性别:{props.sex}</li> 
        //         </ul>
        //     )
        // }
        class Person extends React.Component{
            render() {
                console.log(this);
                return (
                    <ul>
                        <li>姓名:{this.props.name}</li> 
                        <li>年龄:{this.props.age}</li> 
                        <li>性别:{this.props.sex}</li> 
                    </ul>
                )  
            }
        }

        // 指定属性默认值
        Person.defaultProps = {
            sex:'男',
            age: 18
        }
        // 指定属性的类型和必要性
        Person.propTypes = {
            name: PropTypes.string.isRequired,
            age: PropTypes.number
        }
        // 渲染组件标签
        const p1 ={
            name:'tom',
            age:16,
            sex:'女'
        }
        const p2 ={
            name:'jack',
            // age:16,
            // sex:'女'
        }
        /* ...的作用
        1.打包 
        function fn(...as){}  fn(1,2,3)
        2.解包
        const arr1 = [1,2,3] const arr2 = [6, ...arr1, 9]
        */

        // ReactDOM.render(<Person name={p1.name} age={p1.age} sex={p1.sex}/>,document.getElementById('test1'))
        ReactDOM.render(<Person {...p1}/>,document.getElementById('test1'))
        ReactDOM.render(<Person name={p2.name} age={12}/>,document.getElementById('test2'))
    
    </script>
