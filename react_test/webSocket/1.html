    <script src="text/javascript">
        function WebSocketTest(){
            if('WebSocket' in windows){
                alert('支持WebSocket');
                // 打开一个 WebSocket
                var ws = new WebSocket("ws://localhost:9998/echo");
                ws.onopen = function () {
                    //Web Socket 已经连接上,使用send()方法发送数据
                    ws.send("发送数据");
                    alert("数据发送中...")
                }
                ws.onmessage = function(evt){
                    var received_msg = evt.data;
                    alert('数据已接收...');
                }
                ws.onclose = function(){
                    // 关闭WebSocket
                    alert("连接已关闭...")
                }
            }else{
                // 浏览器不支持websocket
                alert('您的浏览器不支持 WebSocket!')
            }
        }
    </script>
</head>
<body>
    <div id="sse">
        <a href="javascript:WebSocket()">运行webSocket</a>
    </div>
</body>
</html>
